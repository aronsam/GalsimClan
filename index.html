<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Family Tree</title>
  <style>
    :root {
      --bg:#f4f7fb;
      --card:#fff;
      --accent:#2b6cb0;
      --text:#1f2d3d;
      --hover:#dbe9f7;
      --nav-bg:#2b6cb0;
      --nav-text:#fff;
      --error:#e53e3e;
    }

    * {
      box-sizing:border-box;
      margin:0; padding:0;
    }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    nav {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      background: var(--nav-bg);
      color: var(--nav-text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .login-card {
      background: var(--card);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(20,30,50,0.08);
      width: 100%;
      max-width: 360px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-10px);}
      to {opacity:1; transform: translateY(0);}
    }

    h1 {
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border: 2px solid #e6eef9;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 10px 0;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e4f8a;
    }

    .error {
      color: var(--error);
      margin-top: 10px;
      font-size: 13px;
      display: none;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
    }

    @media (max-width:480px){
      .login-card { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <nav>Family Tree — Login</nav>

  <div class="login-card">
    <h1>Welcome</h1>
    <p>Please login to access the Family Tree</p>

    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg">Invalid username or password</div>
  </div>

  <footer>© 2025 Galsim Family Tree</footer>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (user === "delon" && pass === "galsim") {
        errorMsg.style.display = "none";
        // Redirect to your main page
        window.location.href = "home.html";
      } else {
        errorMsg.style.display = "block";
      }
    }

    // Press Enter to login
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") login();
    });
	
	

  
  </script>
</body>
</html>
